spring.application.name=ffserver

# =======================================
# POSTGRESQL DATABASE CONFIGURATION
# =======================================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=mysecurepassword

# =======================================
# JPA & HIBERNATE CONFIGURATION
# =======================================

# This tells Hibernate (the JPA provider) how to handle the database schema.
# 'validate': Checks if the tables match the entities. Fails on mismatch. Safer for production.
# 'update': Tries to update the schema. Good for early development.
# 'create-drop': Creates the schema on start and drops it on shutdown. Good for testing.
# Let's start with 'validate' as it's the safest.
spring.jpa.hibernate.ddl-auto=create-drop

# This is very useful for debugging. It prints the actual SQL queries
# generated by Hibernate to the console.
spring.jpa.show-sql=true

# Explicitly sets the database dialect. While Spring Boot is good at auto-detecting this,
# being explicit can prevent issues.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.secret=
